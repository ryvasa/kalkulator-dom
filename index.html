<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cal-body">
        <div class="cal-left">
          <div class="input">
            <input type="number" class="input-left" />
            <input type="number" class="input-right" />
          </div>
          <div class="operation">
            <button class="op op-plus">+</button>
            <button class="op op-min">-</button>
            <button class="op op-times">*</button>
            <button class="op op-devide">/</button>
          </div>
          <div class="reset">
            <button class="reset-button">Reset</button>
          </div>
        </div>
        <div class="cal-right">
          <p class="result"></p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
